<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openSearchodal()" ><ion-icon name="search-outline"> </ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  |<h1>Artista</h1>
  <ion-slides [options]="slideOpt" class="color-fondo">

    <ion-slide *ngFor ="let artists of artistsFromJson">
      <ion-avatar (click)="showSongs(artists)">
        <img src={{artists.images[2].url}}><br>
        <span>{{artists.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>

  <h1>Albums</h1>
  <ion-slides [options]="slideOpt">

    <ion-slide *ngFor ="let album of albums">
      <ion-avatar (click)="showSongs(album)" class="square-avatar">
        <img src={{album.image}}/><br>
        <span>{{album.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer *ngIf ="song">
  <ion-grid>
    <ion-row *ngIf ="currentSong">
      <ion-col class="ion-text-start">{{ parseTime(currentSong.currentTime)|| "0:00"}}</ion-col>
      <ion-col class="ion-text-end"> {{ parseTime(currentSong.duration) || "0:00"}}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-progress-bar value ="{{newTime}}"></ion-progress-bar>
  <ion-grid>
    <ion-row>
      <ion-col size ="1">
        <ion-icon name = "heart">
        </ion-icon>
      </ion-col>
      <ion-col size ="10">
        <ion-text>{{song.name || "Selecciona una cancion"}}</ion-text>
      </ion-col>
      <ion-col size="1">
        <ion-icon name="play" (click)="play()" *ngIf="!song.playing"></ion-icon>
        <ion-icon name="pause" (click)="pause()" *ngIf="song.playing"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
