<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  |<h1>Artista</h1>
  <ion-slides [options]="slideOpt" class="color-fondo">

    <ion-slide *ngFor ="let artists of artistsFromJson">
      <ion-avatar (click)="showSongs(artist)">
        <img src={{artists.images[2].url}}>
        <span>{{artists.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>

  <h1>Albums</h1>
  <ion-slides [options]="slideOpt">

    <ion-slide *ngFor ="let album of albums">
      <ion-avatar class="square-avatar">
        <img src={{album.image}}/>
        <span>{{album.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>

</ion-content>
